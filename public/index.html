<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8">
  <title>Mediplus - Dashboard</title>
  <!-- BEGIN: CSS Assets -->
  <link rel="stylesheet" href="/style.css">
  <!-- END: CSS Assets -->
</head>
<body class="py-5 md:py-0 dark:bg-transparent">
  <div id="app"></div>

  <!-- BEGIN: JS Assets -->
  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.onload = resolve;
        script.onerror = reject;
        document.body.appendChild(script);
      });
    }

    loadScript('/app.js')
      .then(() => {
        // Code executed after app.js is loaded
      })
      .catch((error) => {
        console.error('Failed to load app.js:', error);
      });
  </script>
  <!-- END: JS Assets -->
</body>
</html>
